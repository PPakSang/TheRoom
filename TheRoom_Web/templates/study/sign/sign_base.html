<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}{% endblock %}</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/dbcfa73564.js" crossorigin="anonymous"></script>
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
</head>


<body class="bg-light">
<header>


    <!-- 상단 카테고리 -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container" style="max-width: 60rem;">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <img class="logo_theroom me-2"
                     src="{% static 'img/logo/theroom-logo-sm-trans.png'%}">더 룸</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link px-3 px-md-2 {% if request.path == '/' %}active{% endif %}"
                           aria-current="page"
                           href="{% url 'index' %}">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 px-md-2" href="{% url 'signup' %}">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


</header>


<main>
    {% block content %} {% endblock %}
</main>


<footer class="text-muted mt-5 bg-light" id="login_footer">
    <div class="text-center mb-1">
        <span>
        <a class="policy_link" href="#"
           data-bs-toggle="modal" data-bs-target="#staticBackdrop">개인정보 보호정책</a>
        <span class="policy_link">&nbsp;|&nbsp;</span>
        <span class="policy_link">전화: 0507-1387-5445&nbsp;|&nbsp;이메일: kkumi7@naver.com</span>
        </span>
    </div>
    <div class="container text-center" id="footer_copyright">
        <span class="mb-2">WTS</span>
        <span id="copyright_text">&copy; WTS developers</span>
        <span>All Rights Reserved</span>
    </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">개인 정보 처리 방침</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% include "rule/ruleagree.html"%}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
