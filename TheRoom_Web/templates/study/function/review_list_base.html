{% for review in reviews %}
    <a href="detail/{{review.pk}}">
        <ul class="py-3 px-2">
            <li class="col-6" id="review_list_title">{% if is_staff %}(작성자:{{review.user.first_name}}){% endif %}{{ review.title }}</li>
            <li class="col-3"id="review_list_date">{{ review.date|date:"Y-m-d" }}</li>
            <li class="col-3"id="review_list_progress">{{review.user.username}}</li>
        </ul>
    </a>
    <div class="divline3"></div>
{% endfor %}
